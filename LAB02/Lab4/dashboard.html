<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mission Control Dashboard - Real-time</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            color: #fff;
            padding: 20px;
            min-height: 100vh;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            margin-bottom: 30px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            backdrop-filter: blur(10px);
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .subtitle {
            font-size: 1.2em;
            opacity: 0.9;
        }

        .status-bar {
            display: flex;
            gap: 20px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        .status-card {
            flex: 1;
            min-width: 200px;
            background: rgba(255, 255, 255, 0.15);
            padding: 20px;
            border-radius: 10px;
            backdrop-filter: blur(10px);
            text-align: center;
            transition: transform 0.3s;
        }

        .status-card:hover {
            transform: translateY(-5px);
        }

        .status-card h3 {
            font-size: 0.9em;
            margin-bottom: 10px;
            opacity: 0.8;
        }

        .status-card .value {
            font-size: 2.5em;
            font-weight: bold;
        }

        .connection-status {
            display: inline-flex;
            align-items: center;
            gap: 10px;
            padding: 10px 20px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 20px;
            margin-bottom: 20px;
        }

        .status-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: #f44336;
            animation: pulse 2s infinite;
        }

        .status-dot.connected {
            background: #4caf50;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .logs-container {
            background: rgba(0, 0, 0, 0.3);
            border-radius: 10px;
            padding: 20px;
            max-height: 600px;
            overflow-y: auto;
            backdrop-filter: blur(10px);
        }

        .logs-container h2 {
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 2px solid rgba(255, 255, 255, 0.3);
        }

        .log-entry {
            background: rgba(255, 255, 255, 0.1);
            margin-bottom: 10px;
            padding: 15px;
            border-radius: 8px;
            border-left: 4px solid #2196F3;
            animation: slideIn 0.3s ease-out;
            transition: all 0.3s;
        }

        .log-entry:hover {
            background: rgba(255, 255, 255, 0.15);
            transform: translateX(5px);
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .log-entry.info { border-left-color: #2196F3; }
        .log-entry.warning { border-left-color: #FF9800; }
        .log-entry.error { border-left-color: #F44336; }
        .log-entry.critical { 
            border-left-color: #E91E63; 
            background: rgba(233, 30, 99, 0.2);
        }

        .log-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 8px;
            flex-wrap: wrap;
            gap: 10px;
        }

        .log-meta {
            display: flex;
            gap: 15px;
            font-size: 0.9em;
            opacity: 0.8;
        }

        .badge {
            display: inline-block;
            padding: 3px 10px;
            border-radius: 12px;
            font-size: 0.85em;
            font-weight: bold;
            text-transform: uppercase;
        }

        .badge.info { background: #2196F3; }
        .badge.warning { background: #FF9800; }
        .badge.error { background: #F44336; }
        .badge.critical { background: #E91E63; }

        .log-message {
            font-size: 1.05em;
            line-height: 1.5;
        }

        .log-location {
            margin-top: 8px;
            font-size: 0.9em;
            opacity: 0.7;
        }

        .config-section {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            backdrop-filter: blur(10px);
        }

        .config-section input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
            background: rgba(255, 255, 255, 0.9);
            font-size: 1em;
        }

        button {
            background: #4caf50;
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 5px;
            font-size: 1em;
            cursor: pointer;
            transition: all 0.3s;
        }

        button:hover {
            background: #45a049;
            transform: scale(1.05);
        }

        button:disabled {
            background: #666;
            cursor: not-allowed;
            transform: none;
        }

        .error-message {
            background: rgba(244, 67, 54, 0.2);
            color: #fff;
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 20px;
            border-left: 4px solid #f44336;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            opacity: 0.6;
        }

        .empty-state svg {
            width: 100px;
            height: 100px;
            margin-bottom: 20px;
        }

        /* Scrollbar styling */
        .logs-container::-webkit-scrollbar {
            width: 10px;
        }

        .logs-container::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
        }

        .logs-container::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.3);
            border-radius: 10px;
        }

        .logs-container::-webkit-scrollbar-thumb:hover {
            background: rgba(255, 255, 255, 0.5);
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 1.8em;
            }

            .status-bar {
                flex-direction: column;
            }

            .log-header {
                flex-direction: column;
                align-items: flex-start;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üöÄ Mission Control Dashboard</h1>
            <p class="subtitle">Real-time Monitoring System</p>
        </header>

        <!-- Configuration Section -->
        <div id="config-section" class="config-section">
            <h2>‚öôÔ∏è C·∫•u h√¨nh Supabase</h2>
            <p style="margin-bottom: 15px; opacity: 0.8;">
                Nh·∫≠p th√¥ng tin Supabase c·ªßa b·∫°n (l·∫•y t·ª´ Settings ‚Üí API)
            </p>
            <input type="text" id="supabase-url" placeholder="Supabase URL (https://xxx.supabase.co)">
            <input type="password" id="supabase-key" placeholder="Supabase Anon Key">
            <button id="connect-btn" onclick="connectToSupabase()">K·∫øt n·ªëi</button>
            <div id="error-container"></div>
        </div>

        <!-- Main Dashboard (hidden initially) -->
        <div id="dashboard" style="display: none;">
            <!-- Connection Status -->
            <div class="connection-status" id="connection-status">
                <div class="status-dot" id="status-dot"></div>
                <span id="status-text">ƒêang k·∫øt n·ªëi...</span>
            </div>

            <!-- Statistics -->
            <div class="status-bar">
                <div class="status-card">
                    <h3>üìä T·ªïng Missions</h3>
                    <div class="value" id="total-missions">0</div>
                </div>
                <div class="status-card">
                    <h3>ü§ñ Active Agents</h3>
                    <div class="value" id="active-agents">0</div>
                </div>
                <div class="status-card">
                    <h3>‚ö†Ô∏è Warnings</h3>
                    <div class="value" id="warning-count">0</div>
                </div>
                <div class="status-card">
                    <h3>üî¥ Critical</h3>
                    <div class="value" id="critical-count">0</div>
                </div>
            </div>

            <!-- Logs -->
            <div class="logs-container" id="logs-container">
                <h2>üìã Mission Logs (Real-time)</h2>
                <div id="logs"></div>
            </div>
        </div>
    </div>

    <script>
        let supabase = null;
        let stats = {
            total: 0,
            agents: new Set(),
            warnings: 0,
            critical: 0
        };

        function connectToSupabase() {
            const url = document.getElementById('supabase-url').value.trim();
            const key = document.getElementById('supabase-key').value.trim();
            const errorContainer = document.getElementById('error-container');
            const connectBtn = document.getElementById('connect-btn');

            // Clear previous errors
            errorContainer.innerHTML = '';

            // Validate inputs
            if (!url || !key) {
                showError('Vui l√≤ng nh·∫≠p ƒë·∫ßy ƒë·ªß URL v√† Key');
                return;
            }

            if (!url.includes('supabase.co')) {
                showError('URL kh√¥ng h·ª£p l·ªá. Ph·∫£i l√† URL Supabase (https://xxx.supabase.co)');
                return;
            }

            // Disable button
            connectBtn.disabled = true;
            connectBtn.textContent = 'ƒêang k·∫øt n·ªëi...';

            try {
                // Initialize Supabase
                supabase = window.supabase.createClient(url, key);

                // Test connection
                testConnection();

            } catch (error) {
                showError('L·ªói k·∫øt n·ªëi: ' + error.message);
                connectBtn.disabled = false;
                connectBtn.textContent = 'K·∫øt n·ªëi';
            }
        }

        async function testConnection() {
            try {
                // Try to fetch data
                const { data, error } = await supabase
                    .from('mission_logs')
                    .select('count')
                    .limit(1);

                if (error) throw error;

                // Connection successful
                document.getElementById('config-section').style.display = 'none';
                document.getElementById('dashboard').style.display = 'block';
                
                // Load initial data
                loadInitialData();

                // Subscribe to real-time updates
                subscribeToRealtime();

            } catch (error) {
                showError('Kh√¥ng th·ªÉ k·∫øt n·ªëi ƒë·∫øn Supabase. Ki·ªÉm tra l·∫°i credentials ho·∫∑c ƒë·∫£m b·∫£o table "mission_logs" ƒë√£ ƒë∆∞·ª£c t·∫°o.');
                document.getElementById('connect-btn').disabled = false;
                document.getElementById('connect-btn').textContent = 'K·∫øt n·ªëi';
                console.error('Connection error:', error);
            }
        }

        function showError(message) {
            const errorContainer = document.getElementById('error-container');
            errorContainer.innerHTML = `<div class="error-message">${message}</div>`;
        }

        async function loadInitialData() {
            try {
                const { data, error } = await supabase
                    .from('mission_logs')
                    .select('*')
                    .order('created_at', { ascending: false })
                    .limit(20);

                if (error) throw error;

                const logsDiv = document.getElementById('logs');
                
                if (data && data.length > 0) {
                    logsDiv.innerHTML = '';
                    data.reverse().forEach(log => {
                        addLogEntry(log, false); // false = don't prepend
                    });
                } else {
                    logsDiv.innerHTML = `
                        <div class="empty-state">
                            <svg fill="currentColor" viewBox="0 0 20 20">
                                <path d="M10 2a6 6 0 00-6 6v3.586l-.707.707A1 1 0 004 14h12a1 1 0 00.707-1.707L16 11.586V8a6 6 0 00-6-6z"/>
                            </svg>
                            <p>Ch∆∞a c√≥ mission logs n√†o.</p>
                            <p style="font-size: 0.9em; margin-top: 10px;">
                                Ch·∫°y <code>python mission_simulator.py</code> ƒë·ªÉ t·∫°o d·ªØ li·ªáu.
                            </p>
                        </div>
                    `;
                }

                updateStatus('connected', 'ƒê√£ k·∫øt n·ªëi - ƒêang l·∫Øng nghe...');

            } catch (error) {
                console.error('Error loading data:', error);
                updateStatus('error', 'L·ªói t·∫£i d·ªØ li·ªáu');
            }
        }

        function subscribeToRealtime() {
            const channel = supabase
                .channel('mission-logs')
                .on(
                    'postgres_changes',
                    { 
                        event: 'INSERT', 
                        schema: 'public', 
                        table: 'mission_logs' 
                    },
                    (payload) => {
                        console.log('New mission log:', payload.new);
                        addLogEntry(payload.new, true); // true = prepend
                        updateStats(payload.new);
                    }
                )
                .subscribe((status) => {
                    console.log('Subscription status:', status);
                    if (status === 'SUBSCRIBED') {
                        updateStatus('connected', '‚úì ƒê√£ k·∫øt n·ªëi - Real-time Active');
                    }
                });
        }

        function addLogEntry(log, prepend = false) {
            const logsDiv = document.getElementById('logs');
            
            // Remove empty state if exists
            const emptyState = logsDiv.querySelector('.empty-state');
            if (emptyState) {
                emptyState.remove();
            }

            const entry = document.createElement('div');
            entry.className = `log-entry ${log.severity}`;
            
            const timestamp = new Date(log.created_at).toLocaleString('vi-VN');
            const location = log.latitude && log.longitude 
                ? `üìç ${log.latitude.toFixed(4)}, ${log.longitude.toFixed(4)}`
                : '';

            entry.innerHTML = `
                <div class="log-header">
                    <div class="log-meta">
                        <span><strong>Mission:</strong> ${log.mission_id}</span>
                        <span><strong>Agent:</strong> ${log.agent_id}</span>
                        <span class="badge ${log.severity}">${log.severity}</span>
                    </div>
                    <div style="opacity: 0.7; font-size: 0.9em;">${timestamp}</div>
                </div>
                <div class="log-message">${log.message}</div>
                ${location ? `<div class="log-location">${location}</div>` : ''}
            `;

            if (prepend) {
                logsDiv.insertBefore(entry, logsDiv.firstChild);
            } else {
                logsDiv.appendChild(entry);
            }

            // Keep only last 50 entries
            while (logsDiv.children.length > 50) {
                logsDiv.removeChild(logsDiv.lastChild);
            }

            // Auto-scroll to top when new entry arrives
            if (prepend) {
                logsDiv.scrollTop = 0;
            }
        }

        function updateStats(log) {
            stats.total++;
            stats.agents.add(log.agent_id);
            
            if (log.severity === 'warning') stats.warnings++;
            if (log.severity === 'critical') stats.critical++;

            document.getElementById('total-missions').textContent = stats.total;
            document.getElementById('active-agents').textContent = stats.agents.size;
            document.getElementById('warning-count').textContent = stats.warnings;
            document.getElementById('critical-count').textContent = stats.critical;
        }

        function updateStatus(status, text) {
            const statusDot = document.getElementById('status-dot');
            const statusText = document.getElementById('status-text');
            
            if (status === 'connected') {
                statusDot.classList.add('connected');
            } else {
                statusDot.classList.remove('connected');
            }
            
            statusText.textContent = text;
        }

        // Try to load from localStorage
        window.addEventListener('DOMContentLoaded', () => {
            const savedUrl = localStorage.getItem('supabase_url');
            const savedKey = localStorage.getItem('supabase_key');

            if (savedUrl && savedKey) {
                document.getElementById('supabase-url').value = savedUrl;
                document.getElementById('supabase-key').value = savedKey;
            }
        });

        // Save to localStorage on connect
        function connectToSupabase() {
            const url = document.getElementById('supabase-url').value.trim();
            const key = document.getElementById('supabase-key').value.trim();

            // Save to localStorage
            localStorage.setItem('supabase_url', url);
            localStorage.setItem('supabase_key', key);

            // Continue with connection...
            const errorContainer = document.getElementById('error-container');
            const connectBtn = document.getElementById('connect-btn');

            errorContainer.innerHTML = '';

            if (!url || !key) {
                showError('Vui l√≤ng nh·∫≠p ƒë·∫ßy ƒë·ªß URL v√† Key');
                return;
            }

            if (!url.includes('supabase.co')) {
                showError('URL kh√¥ng h·ª£p l·ªá. Ph·∫£i l√† URL Supabase (https://xxx.supabase.co)');
                return;
            }

            connectBtn.disabled = true;
            connectBtn.textContent = 'ƒêang k·∫øt n·ªëi...';

            try {
                supabase = window.supabase.createClient(url, key);
                testConnection();
            } catch (error) {
                showError('L·ªói k·∫øt n·ªëi: ' + error.message);
                connectBtn.disabled = false;
                connectBtn.textContent = 'K·∫øt n·ªëi';
            }
        }
    </script>
</body>
</html>
